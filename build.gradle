plugins {
  id 'scala'
  id 'com.github.lkishalmi.gatling' version '0.7.1'
  id 'com.github.ben-manes.versions' version '0.17.0'
}

version '1.0.0'

repositories {
  jcenter()
}

dependencies {
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.4'
  gatling group: 'net.databinder.dispatch', name: 'dispatch-lift-json_2.11', version: '0.12.0'

}

gatling {
  logLevel = "INFO"
}

